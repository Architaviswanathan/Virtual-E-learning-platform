<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Quiz Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            color: black;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            background-color: white;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: black;
        }
        button {
            padding: 12px 20px;
            background-color: #fb873f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 15px 0;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #fb873f;
        }
    </style>
</head>
<body>
    <div class="header">KEC LEARNSPHERE</div>
    <div class="container">
        <h1>Teacher Quiz Panel</h1>
        <button onclick="window.location.href='assignQuiz.html'">Generate Quiz</button>
        <button onclick="window.location.href='viewScores.html'">View Student Scores</button>
    </div>
</body>
</html>
